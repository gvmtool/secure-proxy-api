version: '2'

services:

  vendor-proxy:
    container_name: vendor-proxy
    image: sdkman/vendor-proxy:2.0.0-SNAPSHOT
    ports:
      - "9000:9000"
    depends_on:
      - postgres-init
      - postgres
      - wiremock

  wiremock:
    container_name: wiremock
    image: rodolpheche/wiremock:latest
    ports:
      - "8080:8080"
      - "8081:8081"

  postgres:
    container_name: postgres
    image: postgres:9.5.2
    ports:
     - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "sdkman"

  postgres-init:
    container_name: postgres_init
    image: alpine:latest
    depends_on:
      - postgres
    volumes:
      - $PWD/wait-for-it.sh:/opt/docker/wait-for-it.sh
    command: sh -c "/opt/docker/wait-for-it.sh -t 60 'postgres:5432'"


  vendor_proxy_acc_tests:
    image: nightscape/docker-sbt:latest
    working_dir: /work
    user: ${USER_ID}
    environment:
      SBT_CACHE: "/sbt"
      IVY_CACHE: "/ivy2"
    volumes:
      - ${PWD}:/work
      - ${HOME}/.sbt:/sbt
      - ${HOME}/.ivy2:/ivy2
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/bin/docker
    depends_on:
      - postgres-init
      - wiremock
      - vendor-proxy
    command: ./sbtw test
